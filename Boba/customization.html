
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Boba Tea</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customize Your Boba Tea</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="customization-form">
            <form>
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                
                <label for="sugar">Sugar Level:</label>
                <select id="sugar" name="sugar">
                    <option value="0">0%</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                </select>
                
                <label for="ice">Ice Level:</label>
                <select id="ice" name="ice">
                    <option value="none">No Ice</option>
                    <option value="less">Less Ice</option>
                    <option value="regular">Regular Ice</option>
                    <option value="extra">Extra Ice</option>
                </select>
                
                <h3>Toppings:</h3>
                <div class="toppings">
                    <input type="checkbox" id="boba" name="toppings" value="Boba">
                    <label for="boba">Boba</label>
                    <input type="checkbox" id="jelly" name="toppings" value="Jelly">
                    <label for="jelly">Jelly</label>
                    <input type="checkbox" id="pudding" name="toppings" value="Pudding">
                    <label for="pudding">Pudding</label>
                    <input type="checkbox" id="red-bean" name="toppings" value="Red Bean">
                    <label for="red-bean">Red Bean</label>
                </div>

                <button type="submit">Add to Cart</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Boba Tea Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
